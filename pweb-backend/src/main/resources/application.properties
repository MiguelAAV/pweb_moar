spring.application.name=pweb-backend

# ========= CONFIG LOCAL (Laragon) =========
spring.datasource.url=jdbc:mysql://localhost:3306/pweb?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========= CONFIG RAILWAY (DESACTIVADA) =========
# Cuando subas a Railway, comenta la parte LOCAL de arriba
# y descomenta estas 3 líneas. En Railway debes crear las
# variables de entorno SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD

# spring.datasource.url=${SPRING_DATASOURCE_URL}
# spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
# spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========= JPA / HIBERNATE =========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# (Opcional, pero no hace daño)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========= SWAGGER =========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ========= PUERTO =========
# Con ${PORT:8080} funciona local (8080) y en Railway (usa PORT)
server.port=${PORT:8080}


